<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


  <style>
    :root{
      --pblue:hsl(225, 100%, 94%);
      --bblue: hsl(245, 75%, 52%);
      --vblue:hsl(225, 100%, 98%);
      --deblue:hsl(224, 23%, 55%);
      --dablue:hsl(223, 47%, 23%);
    }
    body{
      margin: 0;
      padding: 0;
background-image: url(https://noorit2.github.io/projects/pattern-background-desktop.svg);
background-repeat:no-repeat;
background-size:contain ;
background-color: var(--pblue);
    }
    p{
      font-family: 'Red Hat Display', sans-serif;
      font-weight: 700;
      font-size: 16px;
    }
    .fcontainer{
      padding:3rem;
      display: grid;
      align-items: center;
      justify-items: center;
     
      
    }
.container{
  width:26em;
  height: minmax(30em,31em);
  display: grid;
  align-items: center;
  justify-items: center;

  grid-template-columns: 1fr ;
  grid-auto-rows:minmax(100px,fit-content);
  row-gap: 17px;
 grid-template-areas: "himg"
 "mid"
 "low"
 "bottom";
 background-color: #fff;
 border-radius: 20px;
}
.headimg{
  width: 100%;
  height: 13rem;
  grid-area: himg;
  border-radius: 15px 15px 0px 0px;
  background-size: contain;

}
#mid{
  text-align: center;
  grid-area:mid;
  display: grid;
grid-template-columns: 1fr;
grid-template-rows: 1rem 3rem 5rem;
  align-items: center; 
  justify-items: center;
  row-gap: 0;
}
#mid p{
  padding-top: 0.1rem;
  width:20em;
  color:var(--deblue);
  grid-row:3/4;
}
#mid h1{
  font-family: 'Red Hat Display', sans-serif;
  color:var(--dablue);
font-size: 2rem;
grid-row:2/3;
}
#low{
  grid-area: low;
  display:grid;
  grid-template-columns: 1fr 1fr 0.7fr 1fr;
 /* grid-template-rows: 3rem 3rem;*/
 grid-auto-rows: minmax(100px,fit-content);
background-color: var(--vblue);
border-radius: 1rem;
}
#low img{
  grid-row:1/3;
  justify-self: center;
  align-self: center;
}


.midp{
  grid-row: 1/3;
  grid-column: 2/3;
  display: grid;
  grid-template-rows: 1.5rem 1.5rem 1.5rem 1.5rem;
  grid-template-columns: 1fr;
}
#ptop{color:var(--dablue);
  grid-row: 2/3;
  align-self: center;
  font-family: 'Red Hat Display', sans-serif;
}
#pbot{
 grid-row: 3/4;
align-self:center;
color:var(--deblue);
font-weight: 500;
}
#low a{
grid-row: 1/3;
grid-column: 4/5;
justify-self: center;
align-self: center;
color:var(--bblue);
font-weight: 700;
font-family: 'Red Hat Display', sans-serif;
}
#low a:hover{
 opacity: 0.8;
  text-decoration: none;
}
#bottom{
  grid-area: bottom;
  display: grid;
  grid-template-rows: 5em 6em;

  align-items:center;
  justify-items: center;
}

#fbot{display: block;
  background-color: var(--bblue);
  color:#fff;
 width: 19rem;
padding:1rem;
 text-align: center;
 border-radius: 1rem;
 grid-row: 1/2;
 box-shadow: 0px 15px 30px 0px hsl(224, 23%, 55%);
}
#fbot:hover{
  opacity: 0.8;

}
#lbot{
  color:var(--deblue);
  grid-row: 2/3;
 
}
#lbot:hover{
  color:var(--dablue);
}
@media screen and (max-width:900px){
  body{
      margin: 0;
      padding: 0;
background-image: url(https://noorit2.github.io/projects/pattern-background-mobile.svg);
background-repeat: no-repeat;
background-size: contain;
    }
  .fcontainer{
      padding:2em;
      display:grid;
    background-image: none;
      justify-content: center;
      align-content: center;
    }
  
  .container{
  width:23em;
  display: grid;
  align-items: center;
  justify-items: center;
  grid-template-columns: 1fr ;
  grid-auto-rows:minmax(100px, fit-content);
  row-gap: 17px;
 grid-template-areas: "himg"
 "mid"
 "low"
 "bottom";
 background-color: #fff;
 border-radius: 15px;
}
.headimg{
  width: 100%;
  height: 13rem;
  grid-area: himg;
 /* border-radius: 30px 30px 0px 0px;*/
  background-size: contain;
}


}
  </style>
</head>
<body> <main>
  <div class="fcontainer">
  <div class="container">
    <img src="https://noorit2.github.io/projects/illustration-hero.svg" alt="" class="headimg">
<section id="mid">
 <h1>Order Summary</h1> 

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</section>
<section id="low">
  <img src="https://noorit2.github.io/projects/icon-music.svg" alt="">
  <div class="midp">
  <p id="ptop">Annual Plan</p>
  <p id="pbot">$59.99/year</p>
</div>
  <a href="#">Change</a>
</section>
   
   
<section id="bottom">
  <p id="fbot">Proceed to Payment</p>
 
  <p id="lbot">Cancel Order</p>
</section>

</div>
</div>
  </main>
</body>
</html>
